name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image names
        id: vars
        run: |
          repo_name=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "api_image=${{ env.REGISTRY }}/${repo_name}/api" >> $GITHUB_OUTPUT
          echo "worker_image=${{ env.REGISTRY }}/${repo_name}/worker" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.api
          push: true
          tags: |
            ${{ steps.vars.outputs.api_image }}:latest
            ${{ steps.vars.outputs.api_image }}:${{ github.sha }}

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.pipeline
          push: true
          tags: |
            ${{ steps.vars.outputs.worker_image }}:latest
            ${{ steps.vars.outputs.worker_image }}:${{ github.sha }}

      - name: Trigger deployment webhook (optional)
        if: ${{ secrets.DEPLOY_WEBHOOK_URL != '' }}
        run: curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}"

