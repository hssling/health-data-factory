name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image names
        id: vars
        run: |
          repo_name=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "api_image=${{ env.REGISTRY }}/${repo_name}/api" >> $GITHUB_OUTPUT
          echo "worker_image=${{ env.REGISTRY }}/${repo_name}/worker" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and push API image
        run: |
          docker build -f infra/docker/Dockerfile.api -t "${{ steps.vars.outputs.api_image }}:latest" -t "${{ steps.vars.outputs.api_image }}:${{ github.sha }}" .
          docker push "${{ steps.vars.outputs.api_image }}:latest"
          docker push "${{ steps.vars.outputs.api_image }}:${{ github.sha }}"

      - name: Build and push worker image
        run: |
          docker build -f infra/docker/Dockerfile.pipeline -t "${{ steps.vars.outputs.worker_image }}:latest" -t "${{ steps.vars.outputs.worker_image }}:${{ github.sha }}" .
          docker push "${{ steps.vars.outputs.worker_image }}:latest"
          docker push "${{ steps.vars.outputs.worker_image }}:${{ github.sha }}"

      - name: Trigger deployment webhook (optional)
        if: ${{ secrets.DEPLOY_WEBHOOK_URL != '' }}
        run: curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}"
