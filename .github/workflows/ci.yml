name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: uv python install 3.11
      - name: Sync deps
        run: uv sync --all-extras --frozen
      - name: Ruff
        run: uv run ruff check .
      - name: Mypy
        run: uv run mypy src apps connectors pipelines transforms validators exporters tests
      - name: Pytest
        run: uv run pytest -q

